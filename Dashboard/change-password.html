<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VTU | Customer</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/admin.css" rel="stylesheet">
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>

    
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-6 col-lg-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <a href="../index.html">
                      <img src="../img/vtulogo.png" alt="VTU:Buy" title="VTU: Buy VTU" width="30%">
                    </a>

                    <h1 class="h4 text-gray-900 mb-4">Change Password!</h1>
                  </div>

                  <div><p class="text-warning"></p></div>
                  
                  <form  class="user" role="form" method="post">


                    <div class="form-group">
                      <label for="old_password">Old Password</label>
                      <input type="password" name="" class="form-control" placeholder="Old Password" required  id="old_password">
                    </div>

                    <div class="form-group">
                      <label for="new_password">New Password</label>
                      <input type="password" name="" class="form-control" placeholder="New Password" required  id="new_password">
                    </div>

                    <div class="form-group">
                      <label for="new_password_confirmation">New Password Confirmation</label>
                      <input type="password" name="" class="form-control" placeholder="New Password Confirmation" required  id="new_password_confirmation">
                    </div>

                      <small class="form-text text-muted">
                        <ul>
                          <li>Your password can’t be too similar to your other personal information.</li>
                          <li>Your password must contain at least 8 characters.</li>
                          <li>Your password can’t be a commonly used password.</li>
                          <li>Your password can’t be entirely numeric.</li>
                        </ul>
                      </small>
                    
                    <div class="form-group">
                      <button id="submit" class="btn btn-success btn-block" type="submit">
                          Save
                      </button>
                    </div>

                  </form>
                    <a href="dashboard.html" class="text-decoration-none">
                         <button  class="btn btn-warning btn-block" type="submit">
                          Back To Dashboard
                      </button>
                    </a>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
